<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists - Employee Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Employee Management</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/index" class="nav-item">
                    <span class="nav-icon">🏠</span>
                    Home
                </a>
                <a href="/employee" class="nav-item">
                    <span class="nav-icon">👥</span>
                    Employees
                </a>
                <a href="/responses" class="nav-item">
                    <span class="nav-icon">📝</span>
                    Responses
                </a>
                <button id="logoutBtn" class="nav-item logout-btn">
                    <span class="nav-icon">🚪</span>
                    Logout
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Checklists</h1>
                <button id="addChecklistBtn">Add Checklist</button>
            </div>

            <!-- Add Checklist Form -->
            <div class="checklist-form-container" id="checklistForm" style="display: none;">
                <form id="addChecklistForm">
                    <div class="form-group">
                        <input type="text" id="checklistTitle" placeholder="Checklist Title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="checklistQuestions" placeholder="Enter questions (one per line)" required></textarea>
                    </div>
                    <button type="submit">Save Checklist</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <!-- Checklists Display -->
            <div class="checklist-container" id="checklistContainer">
                <!-- Checklists will be dynamically populated -->
            </div>
        </main>
    </div>
    <script src="../js/checklist.js"></script>
</body>
</html>
